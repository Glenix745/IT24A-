    <style>
      body {

}

.container {
    font-family: Arial, Helvetica, sans-serif;
    margin: 5rem auto;
    max-width: 1200px;

}

.front-image {

}

.card {

    color: white;
    margin: 1rem auto;
    width: 100%;
    max-width: 300px;
    transition: transform 0.4s, box-shadow 0.3s;
}

.card:hover {
    transform: scale(1.05); 
    box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2); 
}

.navbar-nav .nav-link {
    color: white; 
    transition: color 0.3s ease-in-out; 
}

.navbar-nav .nav-link:hover {
    color: #18f6fd; 
}

.form {
    display: flex;
    justify-content: center;
    margin: 1rem 0;
}

.form input[type="search"] {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc; 
    border-radius: 4px; 
    width: 400px;
    margin-right: 0.5rem;
}

.form button {
    border-radius: 8px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer; 
}

.h3 {
    margin-top: 5rem;
    text-align: center;
}

.input-search {
    margin: 0 auto;
    width: 50%;
}

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Applet</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="applet-1.html">Event Logger Button</a></li>
                            <li><a class="dropdown-item" href="applet-2.html">Leaflet Map</a></li>

                        </ul>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <form class="d-flex" role="search" oninput="filterCards()">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-success" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <h1 class="text-center">GLEN CAR'S</h1>
    <div class="container text-center">
        <div class="row" id="cardContainer">
            <div class="col">
                <div class="card" data-title="Zenvo-ST-1">
                    <img src="./assets/img/79-Zenvo-ST-1.jpeg_web.webp" class="card-img-top" alt="Zenvo ST-1">
                    <div class="card-body">
                        <h5 class="card-title">Zenvo ST-1</h5>
                        <p class="card-text">A powerful hypercar.</p>
                        <a href="#" class="btn btn-primary">More Info</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" data-title="Lotus Evija">
                    <img src="./assets/img/best-electric-supercars-4-lotus-evija-goodwood-09072020.webp" class="card-img-top" alt="Lotus Evija">
                    <div class="card-body">
                        <h5 class="card-title">Lotus Evija</h5>
                        <p class="card-text">An all-electric hypercar.</p>
                        <a href="#" class="btn btn-primary">More Info</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" data-title="Valhalla">
                    <img src="./assets/img/valhalla (1).webp" class="card-img-top" alt="Valhalla">
                    <div class="card-body">
                        <h5 class="card-title">Valhalla</h5>
                        <p class="card-text">A stunning hybrid supercar.</p>
                        <a href="#" class="btn btn-primary">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function filterCards() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('#cardContainer .card');
            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                if (title.includes(searchInput)) {
                    card.parentElement.style.display = '';
                } else {
                    card.parentElement.style.display = 'none';
                }
            });
        }
    </script>
</body>
